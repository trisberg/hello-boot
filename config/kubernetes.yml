---
apiVersion: "v1"
kind: "List"
items:
- apiVersion: "v1"
  kind: "Service"
  metadata:
    labels:
      app: "hello-boot"
      version: "0.0.1"
      group: "springdeveloper"
    name: "hello-boot"
  spec:
    ports:
    - name: "http"
      port: 8080
      targetPort: 8080
    selector:
      app: "hello-boot"
      version: "0.0.1"
      group: "springdeveloper"
    type: "ClusterIP"
- apiVersion: "apps/v1"
  kind: "Deployment"
  metadata:
    labels:
      app: "hello-boot"
      version: "0.0.1"
      group: "springdeveloper"
    name: "hello-boot"
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: "hello-boot"
        version: "0.0.1"
        group: "springdeveloper"
    template:
      metadata:
        labels:
          app: "hello-boot"
          version: "0.0.1"
          group: "springdeveloper"
      spec:
        containers:
        - env:
          - name: "KUBERNETES_NAMESPACE"
            valueFrom:
              fieldRef:
                fieldPath: "metadata.namespace"
          image: "springdeveloper/hello-boot:0.0.1"
          imagePullPolicy: "IfNotPresent"
          name: "hello-boot"
          ports:
          - containerPort: 8080
            name: "http"
            protocol: "TCP"
